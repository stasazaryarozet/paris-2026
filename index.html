<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title id="page-title">Загрузка...</title>
  <meta name="description" content="" id="page-description" />
  <meta name="keywords" content="" id="page-keywords" />
  
  <meta property="og:title" content="" id="og-title" />
  <meta property="og:description" content="" id="og-description" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" id="og-url" />
  <meta property="og:image" content="" id="og-image" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Индивидуальный почерк ар-деко" />
  <meta property="og:locale" content="ru_RU" />
  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="" id="twitter-title" />
  <meta name="twitter:description" content="" id="twitter-description" />
  <meta name="twitter:image" content="" id="twitter-image" />
  
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23E31B1B'/%3E%3Cpath d='M25 50L75 50 M50 25L50 75' stroke='%23C0C0C0' stroke-width='4'/%3E%3Ccircle cx='50' cy='50' r='15' fill='none' stroke='%23C0C0C0' stroke-width='2'/%3E%3C/svg%3E" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1 id="hero-title"></h1>
      <p class="hero-subtitle" id="hero-subtitle"></p>
      
      <div class="hero-meta" id="hero-meta"></div>

      <div class="hero-cta">
        <a href="#booking" class="btn btn-primary">Забронировать место</a>
        <a href="#program" class="btn btn-secondary">Программа</a>
      </div>
    </div>
  </section>

  <section class="philosophy">
    <div class="container-narrow">
      <div class="section-title">
        <h2>Программа</h2>
      </div>
      
      <div class="philosophy-content" id="program-intro"></div>
    </div>
  </section>

  <section id="program" class="program">
    <div class="container">
      <div class="section-title">
        <h2>По дням</h2>
      </div>

      <div class="days-container" id="days-container"></div>
    </div>
  </section>

  <section class="curators">
    <div class="container">
      <div class="section-title">
        <h2>Кураторы</h2>
      </div>

      <div class="curators-grid" id="curators-grid"></div>
    </div>
  </section>

  <section class="inclusions">
    <div class="container">
      <div class="section-title">
        <h2>Что в(ы)ключено</h2>
      </div>

      <div class="inclusions-grid" id="inclusions-grid"></div>
    </div>
  </section>

  <section id="booking" class="booking">
    <div class="container">
      <div class="section-title">
        <h2>Забронировать место</h2>
      </div>

      <div class="booking-form">
        <form id="bookingForm" action="https://formspree.io/f/xvgwnvkb" method="POST">
          <div class="form-group">
            <label for="name">Имя *</label>
            <input type="text" id="name" name="name" autocomplete="name" required aria-required="true">
          </div>

          <div class="form-group">
            <label for="contact">Email или телефон *</label>
            <input type="text" id="contact" name="contact" placeholder="your@email.com или +7..." required aria-required="true" aria-describedby="contact-hint">
            <small id="contact-hint" style="display: block; margin-top: 0.5rem; opacity: 0.7; font-size: 0.85rem;">Укажите email или телефон для связи</small>
          </div>

          <div class="form-consent">
            <input type="checkbox" id="consent" name="consent" required aria-required="true">
            <label for="consent">Я согласен(на) с обработкой персональных данных и получением информации от кураторов</label>
          </div>

          <div class="form-submit">
            <button type="submit" class="btn btn-primary">Забронировать место</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#program">Программа</a>
          <a href="#curators">Кураторы</a>
          <a href="#booking">Бронирование</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Floating CTA -->
  <div class="floating-cta" id="floatingCta">
    <a href="#booking" class="floating-cta-btn" aria-label="Забронировать сейчас">
      <span class="floating-cta-text">СЕЙЧАС!</span>
      <span class="floating-cta-hint">Визы требуют значительного времени</span>
    </a>
  </div>

  <!-- Thank You Modal -->
  <div class="modal" id="thankYouModal">
    <div class="modal-content">
      <div class="modal-icon">✓</div>
      <h3 class="modal-title">Спасибо!</h3>
      <p class="modal-text">Ваша заявка принята.<br>Свяжемся с вами в течение дня.</p>
      <button class="modal-close" onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <script src="content.js"></script>
  <script>
    // Render content
    function render() {
      // Meta tags
      document.getElementById('page-title').textContent = CONTENT.meta.title;
      document.getElementById('page-description').content = CONTENT.meta.description;
      document.getElementById('page-keywords').content = CONTENT.meta.keywords;
      document.getElementById('og-title').content = CONTENT.meta.ogTitle;
      document.getElementById('og-description').content = CONTENT.meta.ogDescription;
      document.getElementById('og-url').content = CONTENT.meta.url;
      document.getElementById('og-image').content = CONTENT.meta.ogImage;
      document.getElementById('twitter-title').content = CONTENT.meta.ogTitle;
      document.getElementById('twitter-description').content = CONTENT.meta.ogDescription;
      document.getElementById('twitter-image').content = CONTENT.meta.ogImage;

      // Hero
      document.getElementById('hero-title').innerHTML = CONTENT.hero.title;
      document.getElementById('hero-subtitle').innerHTML = CONTENT.hero.subtitle;
      document.getElementById('hero-meta').innerHTML = `
        <div class="hero-meta-item">${CONTENT.hero.dates}</div>
        <div class="hero-meta-item">${CONTENT.hero.group}</div>
        <div class="hero-meta-item">${CONTENT.hero.price}</div>
      `;

      // Program intro
      const programIntro = document.getElementById('program-intro');
      CONTENT.program.intro.forEach(item => {
        if (typeof item === 'string') {
          const p = document.createElement('p');
          p.textContent = item;
          programIntro.appendChild(p);
        } else if (item.type === 'highlight') {
          const div = document.createElement('div');
          div.className = 'philosophy-highlight';
          div.textContent = item.text;
          programIntro.appendChild(div);
        }
      });

      // Days
      const daysContainer = document.getElementById('days-container');
      CONTENT.days.forEach((day, index) => {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        
        const locationsHTML = day.locations.map(loc => `
          <li class="location-item">
            <div class="location-name">${loc.name}</div>
            <div class="location-description">${loc.description}</div>
          </li>
        `).join('');

        const eveningHTML = day.evening ? `
          <div class="day-evening">
            <strong>${day.evening}</strong>
          </div>
        ` : '';

        dayEl.innerHTML = `
          <div class="day-header" role="button" tabindex="0" aria-expanded="false" aria-label="${day.number}: ${day.title}, ${day.date}">
            <div class="day-header-left">
              <div class="day-number">${day.number}</div>
              <div class="day-title">${day.title}</div>
              <div class="day-date">${day.date}</div>
            </div>
            <div class="day-toggle" aria-hidden="true">▼</div>
          </div>
          <div class="day-content">
            <div class="day-theme">${day.theme}</div>
            <ul class="locations-list">
              ${locationsHTML}
            </ul>
            ${eveningHTML}
          </div>
        `;
        
        daysContainer.appendChild(dayEl);
      });

      // Curators
      const curatorsGrid = document.getElementById('curators-grid');
      CONTENT.curators.forEach(curator => {
        const curatorEl = document.createElement('div');
        curatorEl.className = 'curator-card';
        
        const bioHTML = curator.bio.map(item => `<li>${item}</li>`).join('');
        
        curatorEl.innerHTML = `
          <h3 class="curator-name">${curator.name}</h3>
          <div class="curator-role">${curator.role}</div>
          <ul class="curator-bio">
            ${bioHTML}
          </ul>
        `;
        
        curatorsGrid.appendChild(curatorEl);
      });

      // Inclusions
      const inclusionsGrid = document.getElementById('inclusions-grid');
      CONTENT.inclusions.forEach(inc => {
        const incEl = document.createElement('div');
        incEl.className = 'inclusion-card';
        
        const priceHTML = inc.price ? `<div class="price-highlight">${inc.price}</div>` : '';
        
        incEl.innerHTML = `
          <div class="inclusion-icon">${inc.icon}</div>
          <div class="inclusion-title">${inc.title}</div>
          ${priceHTML}
          <div class="inclusion-description">${inc.description}</div>
        `;
        
        inclusionsGrid.appendChild(incEl);
      });

      // Add event listeners for day accordions
      document.querySelectorAll('.day-header').forEach(header => {
        header.addEventListener('click', () => toggleDay(header));
        header.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleDay(header);
          }
        });
      });
    }

    function toggleDay(header) {
      const day = header.parentElement;
      const isActive = day.classList.contains('active');
      
      // Close all days
      document.querySelectorAll('.day').forEach(d => {
        d.classList.remove('active');
        const dayHeader = d.querySelector('.day-header');
        if (dayHeader) dayHeader.setAttribute('aria-expanded', 'false');
      });
      
      // Open clicked day if it wasn't active
      if (!isActive) {
        day.classList.add('active');
        header.setAttribute('aria-expanded', 'true');
      }
    }

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // Floating CTA logic
    function updateFloatingCTA() {
      const floatingCta = document.getElementById('floatingCta');
      const hero = document.querySelector('.hero');
      const booking = document.getElementById('booking');
      
      if (!floatingCta || !hero || !booking) return;
      
      const scrollY = window.scrollY;
      const heroBottom = hero.offsetTop + hero.offsetHeight;
      const bookingTop = booking.offsetTop;
      const bookingVisible = scrollY + window.innerHeight > bookingTop + 100;
      
      // Show CTA when: past hero AND before booking is visible
      if (scrollY > heroBottom && !bookingVisible) {
        floatingCta.classList.add('visible');
      } else {
        floatingCta.classList.remove('visible');
      }
    }

    // Throttle scroll events
    let ticking = false;
    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          updateFloatingCTA();
          ticking = false;
        });
        ticking = true;
      }
    });

    // Form AJAX submission
    const bookingForm = document.getElementById('bookingForm');
    if (bookingForm) {
      bookingForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const button = this.querySelector('button[type="submit"]');
        const originalText = button.textContent;
        
        button.textContent = 'Отправка...';
        button.disabled = true;
        
        try {
          const response = await fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (response.ok) {
            this.reset();
            showModal();
          } else {
            alert('Ошибка отправки. Попробуйте позже или напишите напрямую.');
          }
        } catch (error) {
          alert('Ошибка отправки. Попробуйте позже.');
        } finally {
          button.textContent = originalText;
          button.disabled = false;
        }
      });
    }

    // Modal functions
    function showModal() {
      const modal = document.getElementById('thankYouModal');
      if (modal) {
        modal.classList.add('visible');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeModal() {
      const modal = document.getElementById('thankYouModal');
      if (modal) {
        modal.classList.remove('visible');
        document.body.style.overflow = '';
      }
    }

    // Close modal on Esc
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Close modal on backdrop click
    const modal = document.getElementById('thankYouModal');
    if (modal) {
      modal.addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
    }

    // Initialize
    render();
    updateFloatingCTA();
  </script>

</body>
</html>
